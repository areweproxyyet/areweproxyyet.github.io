name: Validate projects data

on:
  push:
    branches: [ main ]
  pull_request:
    paths:
      - 'docs/_data/projects.yml'

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.4.7'

      - name: Validate projects YAML
        run: |
          ruby scripts/validate_projects.rb